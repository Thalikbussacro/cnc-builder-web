<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Fundo escuro -->
  <rect width="32" height="32" fill="#1f2937" rx="4"/>

  <!-- Borda sutil -->
  <rect x="1" y="1" width="30" height="30" fill="none" stroke="#f59e0b" stroke-width="0.5" rx="3" opacity="0.3"/>

  <!-- Texto CNC em fonte bold e legível -->
  <text
    x="16"
    y="21"
    font-family="Arial, sans-serif"
    font-size="14"
    font-weight="900"
    fill="#f59e0b"
    text-anchor="middle"
    letter-spacing="0.5">CNC</text>

  <!-- Detalhe geométrico no topo (representando máquina CNC) -->
  <circle cx="16" cy="7" r="1.5" fill="#f59e0b" opacity="0.8"/>
  <line x1="16" y1="8.5" x2="16" y2="11" stroke="#f59e0b" stroke-width="1" opacity="0.6"/>
</svg>
